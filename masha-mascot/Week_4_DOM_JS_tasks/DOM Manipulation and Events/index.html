<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARTY HOUSE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
  </head>
  <body>
    <h1 class = "greeting">welcome to kitty city</h1>

    <button class="move-cat-btn">let's dance</button>

    <div class = sparkle></div>

    <div id = showScroll></div>

    <img
      src="CSS/cat-dance-dancing-stroke-by-Vexels.svg"

      class="kitty-first-move active"
      alt="kitty image"
    />
    <img
      src="CSS/cat-dancing-dance-stroke-by-Vexels.svg"

      class="kitty-second-move hide"
      alt="kitty image"
    />

    <button class="sparkle-btn">Putting out the sparklers!!</button>

    <button class="scroll-to-top-btn hide">
      <img id="img-scroll-to-top-btn"src="CSS/arrow.svg" alt="arrow">
    </button>

    <script src="tasks.js"></script>
  </body>
